   <script type="text/javascript">

const EMPTY = 0;
const BLACK = 1;
const WHITE = 2;
const OUT = 3;

const BTN_PASS = document.getElementById('pass');

class Goban {
	constructor (canvas) {
		this.ctx = canvas.getContext("2d");
		this.size = this.canvasSize(canvas);
		this.lines = 0;
		this.color = EMPTY;
		this.playing = EMPTY;

		window.onresize = () => {
			this.size = this.canvasSize(canvas);
			this.stoneSize = this.size / this.lines;
			window.requestAnimationFrame(() => this.draw() );
		}

		canvas.onmousemove = e => {
			var rect = e.target.getBoundingClientRect();
			this.moveGhost(e.clientX - rect.left, e.clientY - rect.top);
		}

		canvas.onmouseleave = e => {
			this.removeGhost();
		}

		canvas.onclick = e => {
			if (this.canPlay) {
				var rect = e.target.getBoundingClientRect();
				let idx = this.coordsToIdx(e.clientX - rect.left, e.clientY - rect.top);
				this.putStone(idx);
			}
			e.preventDefault();
			e.stopPropagation();
		}
	}

	get canPlay () {
		return this.color !== EMPTY && (this.playing === OUT || this.color == (this.playing & 3));
	}

	canvasSize(canvas) {
		let rect = canvas.getBoundingClientRect();
		let width = rect.right - rect.left - 4;
		canvas.width = width;
		canvas.height = width;
		return width
	}

	get lineThickness () {
		return Math.max((this.size / this.lines) / 22, 1);
	}

	get hoshis () {
		switch(this.lines) {
			case 19:
				return [60, 66, 72, 174, 180, 186, 288, 294, 300];
			case 13:
				return [42, 48, 84, 120, 126];
			case 9:
				return [20, 24, 40, 56, 60];
		}
		return [];
	}

	putStone(idx) {
		if (this.canPlay) {
			this.onPut(idx)
		}
	}

	coordsToIdx(x, y) {
		return (this.lines * Math.floor(y/this.stoneSize)) + Math.min(this.lines - 1, Math.floor(x/this.stoneSize));
	}

	moveGhost(x, y) {
		let prev = this.ghost;
		let idx = this.coordsToIdx(x, y);
		if (prev !== idx && this.board) {
			if (this.board[idx] === EMPTY) {
				this.ghost = idx;
				window.requestAnimationFrame(() => this.draw() );
			} else {
				this.removeGhost();
			}
		}
	}

	removeGhost() {
		this.ghost = null;
		window.requestAnimationFrame(() => this.draw() );
	}

	draw() {
		if (this.board === undefined || this.lines === 0) {
			return;
		}

		this.stoneSize = this.size / this.lines;

		// Goban
		this.ctx.fillStyle = "peru";
		this.ctx.fillRect(0, 0, this.size, this.size);

		// Lines
		const start = this.stoneSize / 2;
		const l = this.size - start;

		this.ctx.strokeStyle = "black"
		this.ctx.lineWidth = this.lineThickness;
		this.ctx.beginPath();
		this.ctx.rect(start, start, l - start, l - start);
		for (var x = start + this.stoneSize ; x <= this.size - this.stoneSize; x += this.stoneSize) {
			// V lines
			this.ctx.moveTo(x, start);
			this.ctx.lineTo(x, l);

			// H lines
			this.ctx.moveTo(start, x );
			this.ctx.lineTo(l, x);
		}
		this.ctx.stroke();

		// Hoshis
		this.ctx.fillStyle = "black";
		this.ctx.beginPath();
		const hoshiRadius = this.lineThickness * 2;
		this.hoshis.forEach(i => {
			if (this.board[i] === EMPTY) {
				const size = this.stoneSize;
				const x = size * (i % this.lines) + size/2;
				const y = size * Math.floor(i / this.lines) + size/2;
				this.ctx.moveTo(x, y);
				this.ctx.arc(x, y, hoshiRadius, 0, Math.PI*2, false);
			}
		});
		this.ctx.fill();

		// Ghost
		if (this.ghost !== null && (this.playing & 3) === this.color) {
			this.ctx.fillStyle = this.color === WHITE ? "rgb(255, 255, 255, 0.5)" : "rgb(0, 0, 0, 0.5)";
			this.ctx.beginPath();
			this.drawStone(this.ghost)
			this.ctx.fill();
		}

		const total = this.lines * this.lines;

		this.ctx.fillStyle = "black";
		this.ctx.beginPath();
		for (let i = 0; i < total; i++) {
			if ((this.board[i] & 3) === BLACK) {
				this.drawStone(i)
			}
		}
		this.ctx.fill();

		// white
		this.ctx.fillStyle = "white";
		this.ctx.beginPath();
		for (let i = 0; i < total; i++) {
			if ((this.board[i] & 3) === WHITE) {
				this.drawStone(i)
			}
		}
		this.ctx.fill();


		if (this.playing === OUT) {
			this.drawPoints(total);
		}
	}

	drawPoints (total) {
		const pointSize = this.stoneSize / 4;
		this.ctx.fillStyle = "black";
		this.ctx.beginPath();
		for (let i = 0; i < total; i++) {
			if ((this.board[i] >> 2) === BLACK) {
				this.drawPoint(i, pointSize);
			}
		}
		this.ctx.fill();

		this.ctx.fillStyle = "white";
		this.ctx.beginPath();
		for (let i = 0; i < total; i++) {
			if ((this.board[i] >> 2) === WHITE) {
				this.drawPoint(i, pointSize);
			}
		}
		this.ctx.fill();
	}

	drawPoint(idx, pointSize) {
			const x = this.stoneSize * (idx % this.lines) + this.stoneSize/2;
			const y = this.stoneSize * Math.floor(idx / this.lines) + this.stoneSize/2;
			this.ctx.moveTo(x, y);
			const off = pointSize / 2;
			this.ctx.rect(x - off, y - off, pointSize, pointSize);
	}

	drawStone (idx) {
		const x = this.stoneSize * (idx % this.lines) + this.stoneSize/2;
		const y = this.stoneSize * Math.floor(idx / this.lines) + this.stoneSize/2;
		this.ctx.moveTo(x, y);
		this.ctx.arc(x, y, this.stoneSize/2 * 0.92, 0, Math.PI*2, true);
	}

	get hasPassed() {
		return this.playing >> 7 === 1 || this.playing === OUT;
	}

	setState (dv) {
		// binary frame
		this.playing = dv.getUint8(0);
		this.lines = dv.getUint8(5);
		// Only play when the board is loaded and the other player is playing
		if (this.board && (this.color === EMPTY || this.color == (this.playing & 3)) && !this.hasPassed) {
			playSound.play()
		}
		this.board = new Uint8Array(dv.buffer.slice(6))
	}

	get komi() {
		// TODO: Make komi dependent on board size
		return 6.5;
	}

	countPoints(dv) {
		let black_points = dv.getUint16(1, true);
		let white_points = dv.getUint16(3, true);

		if (this.playing === OUT) {
			const total = this.lines * this.lines;

			// Count BLACK
			for (let i = 0; i < total; i++) {
				if ((this.board[i] >> 2) === BLACK) { // Marked as black point
					black_points++; // One point
					if ((this.board[i] & 3) === WHITE) { // A white stone
						black_points++; // a prisonner
					}
				}
			}

			// Count WHITE
			white_points += this.komi;
			for (let i = 0; i < total; i++) {
				if ((this.board[i] >> 2) === WHITE) { // Marked as white point
					white_points++; // One point
					if ((this.board[i] & 3) === BLACK) { // A black stone
						white_points++; // a prisonner
					}
				}
			}
		}

		return [black_points, white_points];
	}

	get canPass() {
		return this.playing !== OUT && this.color === (this.playing & 3);
	}
}

function getUID() {
	var uid = localStorage.getItem("go2go_uid");
	if (uid) {
		return uid
	}
	uid = makeId()
	localStorage.setItem("go2go_uid", uid)
	return uid
}

function changeUID() {
	const newUID = prompt("New Player ID", getUID());
	if (newUID) {
    localStorage.setItem("go2go_uid", newUID)
	}
}
function connect(gameId) {
	document.getElementById('game').style.display = 'block';

	const canvas = document.getElementById("canvas");
	var goban = new Goban(canvas);

	var url = `${window.location.protocol === 'https:' ? 'wss' : 'ws' }://${window.location.host}`

	if (gameId) {
		url = `${url}/${gameId}?p=${getUID()}`
	} else {
		const size = document.querySelector('input[name="size"]:checked').value;
		const color = document.querySelector('input[name="color"]:checked').value;
		document.getElementById('new-game').style.display = 'none';
		gameId = makeId()
		location.hash = `${gameId}`
		url = `${url}/${gameId}?p=${getUID()}&c=${color}&s=${size}`
	}

	var ws = new WebSocket(url);
	ws.binaryType = "arraybuffer";

	goban.onPut = (idx) => {
		const buffer = new ArrayBuffer(3);
		var dv = new DataView(buffer)
		dv.setUint8(0, goban.playing);
		dv.setUint16(1, idx, true);
		ws.send(dv)
	}

	BTN_PASS.onclick = () => {
		if (goban.color === (goban.playing & 3)) {
			const buffer = new ArrayBuffer(3);
			var dv = new DataView(buffer)
			dv.setUint8(0, goban.playing);
			dv.setUint16(1, 1000, true);
			ws.send(dv)
		}
	};

	ws.onmessage = function(event) {
		if (event.data instanceof ArrayBuffer) {

			var dv = new DataView(event.data);

			if (dv.byteLength === 1) {
				// Set color
				goban.color = dv.getUint8(0);
				if (goban.color === EMPTY) {
					BTN_PASS.style.display = 'none';
				}
			} else {
				goban.setState(dv);
				window.requestAnimationFrame(() => goban.draw() );

				let [black_points, white_points] = goban.countPoints(dv)

				document.getElementById('black').innerText = black_points;
				document.getElementById('white').innerText = white_points;

				BTN_PASS.style.display = goban.canPass ? 'inline-block' : 'none';
			}
		}
	}

	ws.onclose = () => {
		console.log('closed');
	}

	ws.onerror = function(event) {
		console.error(event)
	}
}

if (location.hash == '') {
	document.getElementById('new-game').style.display = 'block';
} else {
	connect(location.hash.substring(1))
}


function makeId() {
	var result = '';
	var digits = '0123456789abcdef';
	for (let i = 0; i < 32; i++ ) {
		result += digits.charAt(Math.floor(Math.random() * 16));
	}
	return result;
}
